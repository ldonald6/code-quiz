<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- high score/timer section-->
    <section id="info">
        <div id="high-score">High Scores</div>
        <div id="timer">Time:<span id="time"></span></div>
    </section>

    <!-- quiz info section -->
    <main>
        <div id="quiz-info">
            <div id="quiz-start">
                <h1>Coding Challenge Quiz</h1>
                <p>
                    Think you know JavaScript? Take the quiz and find out! Once the quiz starts, the timer will begin!
                    Every wrong answer will reduce the alotted time by 10 seconds.
                </p>
            </div>
            <div>
                <button id="btn-start">Start!</button>
            </div>
        </div>
        <div id="question-zone">
            <h4 id="question"></h4>
            <button id="btn-1" data-value="0" class="btn"></button>
            <button id="btn-2" data-value="1" class="btn"></button>
            <button id="btn-3" data-value="2" class="btn"></button>
            <button id="btn-4" data-value="3" class="btn"></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
