<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- high score/timer section-->
    <section id="info">
        <div id="high-score">High Scores</div>
        <div id="timer">Time:<span id="time"></span></div>
    </section>

    <!-- quiz info section -->
    <main>
        <div id="quiz-info">
            <div id="quiz-start">
                <h1>Coding Challenge Quiz</h1>
                <p>
                    Think you know JavaScript? Take the quiz and find out! Once the quiz starts, the timer will begin! Every wrong answer will reduce the alotted time by 10 seconds.
                </p>
            </div>
        </div>
        <div>
            <button id="btn-start">Start!</button>
        </div>
        <div id="question-zone"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
